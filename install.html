<!DOCTYPE html>
<html lang="en" >
<head>
  <meta http-equiv="Refresh" content="151; url='oobe.html'" />
  <meta charset="UTF-8">
  <title>Aaron 10 Install Screen</title>
  <link rel='stylesheet' href='https://s3-us-west-2.amazonaws.com/s.cdpn.io/273912/weblysleekuilight.css'><link rel="stylesheet" href="style4.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <h1>Installing Aaron 10</h1>
  <h2>Your PC may restart several times. 
      Sit back and relax</h2>
      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 300 300">
        <circle cx="150" cy="150" r="130" 
                stroke="#888" stroke-width="5" 
                fill="transparent" class="fade-in-out"/>
        <circle cx="50" cy="150" r="130" 
                stroke="#0087E5" stroke-width="5" 
                fill="transparent"
                transform="rotate(-90 100 100)"
                stroke-dasharray="820" 
                stroke-dashoffset="820"
                id="svgLoaderCircle" />
        <text x="150" y="150" id="svgPercentageText"
              dominant-baseline="mathematical"
              alignment-baseline="middle"
              text-anchor="middle"
              fromtime="0"
              totime="100"
              fill="white" font-size="80" 
              font-family="WeblySleek UI Light">0%</text>
      </svg>
  <footer>
    <ul>
      <li class="copyFiles">Copying Aaron 10 files 
        <span class="percent" 
              fromtime="0" 
              totime="25">
        </span>
      </li>
      <li class="installOS">Getting files ready for installation
        <span class="percent" 
              fromtime="26" 
              totime="75">
        </span>
      </li>
      <li class="config">Installing Updates
        <span class="percent" 
              fromtime="76" 
              totime="90">
      <li class="config">Finishing Up 
        <span class="percent" 
              fromtime="90" 
              totime="100">
        </span>
      </li>
    </ul>
  </footer>
</div>
<!-- partial -->
  <script  src="script4.js"></script>

</body>
</html>
